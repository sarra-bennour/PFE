    <meta name="description" content="Plateforme nationale sécurisée dédiée à la gestion du commerce extérieur, l'enregistrement des exportateurs étrangers et la facilitation des échanges commerciaux en Tunisie.">
    <meta name="keywords" content="Ministère du Commerce, Tunisie, Exportation, Importation, Accord Préalable, Douane, Commerce Extérieur, Mobile ID">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;700;900&display=swap');
        
        :root {
            --tunisia-red: #E70013;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff;
            color: #0f172a;
        }
        
        [dir="rtl"] {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .bg-tunisia-red { background-color: var(--tunisia-red); }
        .text-tunisia-red { color: var(--tunisia-red); }
        .border-tunisia-red { border-color: var(--tunisia-red); }

        /* Smooth scroll & Animations */
        html { scroll-behavior: smooth; }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .animate-fade-in-scale {
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Video Overlay */
        .hero-overlay {
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.1) 50%, #ffffff 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
